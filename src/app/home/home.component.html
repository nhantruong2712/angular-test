<section
  class="hero-section relative w-full min-h-screen mx-auto overflow-hidden flex flex-col items-center justify-center px-5 pb-[100px]"
  [style.background]="backgroundGradient"
  [style.--bg-image]="'url(' + backgroundImage + ')'"
>
  <div class="z-10 w-full flex flex-col items-center text-center">
    <app-hero-header
      [badgeText]="'Early Access'"
      [title]="heroTitle"
      [subtitle]="heroSubtitle"
    ></app-hero-header>

    <form class="w-full max-w-[90%] md:max-w-[425px]" (ngSubmit)="onSubmit()">
      <div
        class="input-wrapper relative flex items-center w-full h-11 rounded-tl-[7px] rounded-tr-[99px] rounded-bl-[7px] rounded-br-[99px] shadow-[0px_2px_19px_rgba(0,0,0,0.1)] p-0"
        [style.background]="inputGradient"
      >
        <img
          *ngIf="isSuccess"
          src="assets/icon/mija-white.svg"
          alt="Lion icon"
          width="16"
          height="12"
          class="ml-4 flex-shrink-0"
        />
        <input
          type="email"
          [(ngModel)]="email"
          [placeholder]="isSuccess ? '' : inputPlaceholder"
          [disabled]="isSuccess"
          aria-label="E-mail Address"
          required
          name="email"
          class="text-[#EAEAEA] flex-1 bg-transparent border-none h-full px-5 text-base outline-none rounded-tl-[7px] rounded-tr-[99px] rounded-bl-[7px] rounded-br-[99px]"
          [class.pl-2]="isSuccess"
          style="color: var(--color-input-text);"
        />
        <button
          type="submit"
          class="w-[143px] h-11 border-none rounded-[99px] text-base font-medium transition-colors absolute right-0 top-0 button-primary"
          [ngClass]="{'cursor-pointer': !isSuccess }"
          style="background-color: var(--color-main-text); color: var(--color-dark-bg);"
          [disabled]="isSuccess"
        >
          {{ buttonText }}
        </button>
      </div>
    </form>
  </div>

  <app-toast
    [show]="toast.show"
    [title]="toast.title"
    [message]="toast.message"
    [type]="toast.type"
    (close)="onToastClose()"
  ></app-toast>
</section>
