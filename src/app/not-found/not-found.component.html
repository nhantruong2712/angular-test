<section
  class="hero-section relative w-full min-h-screen mx-auto overflow-hidden bg-gradient-to-b from-[var(--color-gradient-start)] to-[var(--color-dark-bg)] flex flex-col items-center justify-center px-5 pb-[100px]"
  [style.--bg-image]="'url(' + 'assets/image/404.png' + ')'"
  style="background: linear-gradient(180deg, #171512 1%, #585244 100%);"
>
  <div class="z-10 w-full flex flex-col items-center text-center">
    <app-hero-header
      [badgeText]="'Error 404'"
      [title]="'404 We can\'t find\nthis page.'"
      [subtitle]="'Let\'s bring you back to flow. Click the button below and return to main page.'"
    ></app-hero-header>

    <div class="w-full max-w-[144px]">
      <button
        class="w-full h-11 bg-[var(--color-main-text)] text-[var(--color-dark-bg)] border-none rounded-[99px] text-base font-medium cursor-pointer button-primary"
        (click)="goHome()"
      >
        Go Home
      </button>
    </div>
  </div>
</section>
