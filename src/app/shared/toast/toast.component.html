<div
  *ngIf="show"
  class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[1000] animate-slide-up"
  [class.toast-success]="type === 'success'"
  [class.toast-error]="type === 'error'"
>
  <div class="flex items-center justify-between gap-6 p-2.5 px-4 rounded-[7px] shadow-[0px_4px_24px_rgba(0,0,0,0.15)] min-w-[600px] max-w-[90vw] toast-content">
    <div class="flex flex-col gap-1 flex-1">
      <p class="text-xs font-semibold text-white m-0 leading-tight toast-title">{{ title }}</p>
      <p class="text-xs font-normal text-white m-0 leading-snug toast-message">{{ message }}</p>
    </div>
    <button class="bg-[#f7f3eb] text-[#171512] border-none rounded-lg px-4 py-2 text-xs font-medium cursor-pointer transition-colors whitespace-nowrap shrink-0 hover:bg-white toast-button" (click)="onClose()">Okay</button>
  </div>
</div>
